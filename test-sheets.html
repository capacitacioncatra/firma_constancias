<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sheets Connection</title>
    <script src="config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 500px;
            overflow-y: auto;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <h1>üß™ Prueba de Conexi√≥n con Google Sheets</h1>
    
    <div>
        <p><strong>URL configurada:</strong> <span id="urlDisplay"></span></p>
        <p><strong>Modo:</strong> <span id="modeDisplay"></span></p>
    </div>

    <div>
        <button onclick="testGetAll()">üìã Obtener Todas las Firmas</button>
        <button onclick="testSearch()">üîç Buscar "JOSE"</button>
        <button onclick="testGetById()">üÜî Buscar por ID</button>
    </div>

    <div id="result"></div>

    <script>
        // Mostrar configuraci√≥n
        document.getElementById('urlDisplay').textContent = CONFIG.SHEETS_API_URL;
        document.getElementById('modeDisplay').textContent = CONFIG.USE_GOOGLE_SHEETS ? 'Google Sheets ‚úÖ' : 'localStorage ‚ö†Ô∏è';

        const resultDiv = document.getElementById('result');

        function showResult(data, success = true) {
            resultDiv.className = success ? 'success' : 'error';
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function testGetAll() {
            resultDiv.textContent = '‚è≥ Cargando todas las firmas...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`${CONFIG.SHEETS_API_URL}?action=getAll`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                console.log('Respuesta cruda:', text);
                
                try {
                    const data = JSON.parse(text);
                    
                    if (data.error) {
                        showResult({ error: data.error, message: 'Verifica que la hoja se llame "Firmas"' }, false);
                    } else if (Array.isArray(data)) {
                        showResult({
                            success: true,
                            count: data.length,
                            data: data
                        }, true);
                    } else {
                        showResult(data, true);
                    }
                } catch (parseError) {
                    showResult({ 
                        error: 'La respuesta no es JSON v√°lido',
                        respuesta: text.substring(0, 500)
                    }, false);
                }
            } catch (error) {
                showResult({ 
                    error: error.toString(),
                    sugerencia: 'Verifica la URL y que la implementaci√≥n est√© activa'
                }, false);
            }
        }

        async function testSearch() {
            resultDiv.textContent = '‚è≥ Buscando "JOSE"...';
            resultDiv.className = '';
            
            try {
                const response = await fetch(`${CONFIG.SHEETS_API_URL}?action=search&query=JOSE`);
                const data = await response.json();
                
                if (data.error) {
                    showResult({ error: data.error }, false);
                } else {
                    showResult({
                        success: true,
                        found: data.length,
                        data: data
                    }, true);
                }
            } catch (error) {
                showResult({ error: error.toString() }, false);
            }
        }

        async function testGetById() {
            const id = prompt('Ingresa el ID de la firma (ej: 1764183536969):');
            if (!id) return;
            
            resultDiv.textContent = `‚è≥ Buscando ID ${id}...`;
            resultDiv.className = '';
            
            try {
                const response = await fetch(`${CONFIG.SHEETS_API_URL}?action=getById&id=${id}`);
                const data = await response.json();
                
                if (data.error) {
                    showResult({ error: data.error }, false);
                } else {
                    showResult({
                        success: true,
                        data: data
                    }, true);
                }
            } catch (error) {
                showResult({ error: error.toString() }, false);
            }
        }

        // Auto-test al cargar
        window.onload = () => {
            setTimeout(() => {
                console.log('üîç Probando conexi√≥n autom√°ticamente...');
                testGetAll();
            }, 1000);
        };
    </script>
</body>
</html>
